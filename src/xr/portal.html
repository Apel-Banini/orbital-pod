<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orbital Pod</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<a-scene>
			<a-entity id="portals"></a-entity>
		</a-scene>

		<script>
			fetch('http://localhost:3000/api/portals')
				.then(response => response.json())
				.then(portals => {
					portals.forEach(portal => {
						const portalEntity = document.createElement('a-box');
						portalEntity.setAttribute('position', '0 1 -3');
						portalEntity.setAttribute('color', '#4CC3D9');
						portalEntity.setAttribute('href', portal.url); // Example interaction
						document.querySelector('#portals').appendChild(portalEntity);
					});
				});
		</script>
	</body>
</html>
